commands:
  macrodict:
    description: 宏学词典

    example: |
      macrodict action         输出 action 宏指令的介绍
      macrodict -l ja hotbar   输出 hotbar 宏指令的日语介绍

    options:
      lang: 指定输出的语言
      imageMode: 输出为图片模式
      textMode: 输出为文本模式

    messages:
      database_error: '数据库发生错误，无法搜索到宏指令。'
      not_updated: '宏学词典未更新。'
      wrong_language: '不存在语言 {0}，将采用默认语言 {1} 进行搜索。'
      not_found_puppeteer: '未找到 koishi-plugin-puppeteer 插件，无法渲染宏指令。'
      not_found_macro: '找不到宏指令。'
      puppeteer_error: 'koishi-plugin-puppeteer 插件发生错误，无法渲染宏指令。\n{0}'
      hint: '你想找的是 {0} 吗？'
      format: |
        {name}
        ======

        {description}
        -----
        koishi-plugin-ffxiv-macrodict © 2022 迷子(GitHub: @MaikoTan)

        所有游戏数据均归属于史克威尔艾尼克斯控股公司，仅作学习交流之用。
        FINAL FANTASY XIV © 2010 - 2022 SQUARE ENIX CO., LTD. All Rights Reserved.

      setting:
        image_mode: '已切换到图片模式'
        text_mode: '已切换到文本模式'

  macrodict.update:
    description: 更新宏学词典

    usage: |
      macrodict.update

    messages:
      start_updating_macros: '开始更新宏学词典。'
      updated_macros: '宏学词典更新完毕。共 {0} 个宏指令。'
